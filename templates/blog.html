{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul class="cardContainer"> 
  <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->
  {% for page in section.pages %}
  {# <li> #}
    <div class="card">
      <a href="{{ page.permalink | safe }}">
        <h1>{{ page.title }}</h1>
        <hr>
        <p>{{ page.description }}</p>
      </a>
    </div>
  {# </li> #}
  {% endfor %}
</ul>
{% endblock content %}
