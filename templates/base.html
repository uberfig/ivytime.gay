<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ config.extra.site_name }}</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  {% block head %} {% endblock %}
</head>

<body>

<nav>
  <div class="navflex">
  <a class="logo" href="{{ get_url(path='/') }}">
    <img src="/me256.png" alt="self portrait of me, I have floofy copper/brown hair and a grey turtleneck"
      style="width:1.2em;height:1.2em;">
    
  </a>
  <a class="text" href="{{ get_url(path='/') }}">
  {{ config.extra.site_name }}
  </a>
  </div>
</nav>


  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>

  <footer role="contentinfo">
    <div class="footflex">
      <a rel="me" href="https://cutie.city/@ivy"><img src="/cutiecity.svg" alt="mastodon link"
          style="width:32px;height:32px;"></a>
      <a>Site Â© {{ config.extra.site_name }} {{ config.extra.start_year }}-{{ config.extra.curr_year }}</a>
    </div>
  </footer>
</body>

</html>
