<!doctype html>
<html lang="en">
<style>
  body {
    margin: 0px;
    overflow: hidden;
    width: 100%;
    aspect-ratio: 16/9;
  }

  canvas {
    width: 100% !important;
    height: 100% !important;
  }
</style>

<body>
  <script type="module">
    import init from './varlet.js'

    init().catch((error) => {
      if (!error.message.startsWith("Using exceptions for control flow, don't mind me. This isn't actually an error!")) {
        throw error;
      }
    });
  </script>
  <div>
    <canvas id="game-canvas"></canvas>
  </div>

</body>

</html>
